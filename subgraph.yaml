specVersion: 0.0.4
description: Testnet_Practice # the name of the subgraph
repository: https://github.com/VitalPointAI/near-subgraph-template.git # repo where subgraph project is stored
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: receipts # could also be blocks
    network: near-testnet # can choose near-mainnet or near-testnet
    source:
      account: funding.vitalpointai.testnet # Subgraph Practice Account- 
      startBlock: 81319681 # starting block on near-mainnet for indexing
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - init #Entity 1--- See graphql
        - setContractToFund #Entity 2--- See graphql
        - transferAdmin #Entity 3--- See graphql
      receiptHandlers:
        - handler: handleReceipt # name of the receipt handler